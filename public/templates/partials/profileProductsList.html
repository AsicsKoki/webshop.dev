<table id="productsTable" class="table table-hover display dataTable">
	<thead>
		<th>Product name</th>
		<th>Price</th>
		<th>Action</th>
		<th>Quantity</th>
	</thead>
	<tbody>
		<tr ng-repeat="product in user.products">
			<td>{{product.name}}</td>
			<td>{{product.price}}</td>
			<td>
				<a ng-click="deleteProduct(product)" ng-show="{{userId == user.id || roleId == user.role_id}}" class='btn-danger'>Delete</a>
				<a href="http://webshop.dev/products/{{product.id}}" class='btn'>Read more</a>
			</td>
			<td>{{product.quantity}}</td>
		</tr>
	</tbody>
</table>
