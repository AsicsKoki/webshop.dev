<p>User reviews:</p>
<div ng-repeat="review in user.reviews" class="well">
	<p>By: {{review.user.username}}</p>
	<p>{{review.review}}</p>
</div>

<form name="reviewForm">
	<input  type="text" ng-model="review" required class="reviewTextBox"/>
	<input ng-click="submitReview(review)"  type="submit" value="submit" class="btn reviewTextButton"/>
</form>
