<div class="commentBox well" ng-repeat="comment in comments">
  <header class="com_header">
	<a href="/user/{{comment.user_id}}">{{comment.user.username}}</a>
	<a class="deleteComment" ng-click="deleteComment(comment)" ng-show="{{roleid}}"><h6>Delete</h6></a>
	</header>
	{{comment.comment}}
	<div>
		<a class="like" ng-click="like(comment)" ng-show="!comment.like.length">Like</a>
		<a class="unlike" ng-click="unLike(comment)" ng-show="comment.like.length">Unlike</a>
	</div>
</div>
