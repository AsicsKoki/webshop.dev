<form name="emailForm" ng-submit="sendMail()" novalidate>
	<div class="form-group">
		<label for="inputSubject">Subject</label>
		<input type="text" ng-model="mail.subject" class="form-control" id="inputSubject" placeholder="Subject">
	</div>
	<div class="form-group">
		<label for="inputPassword">Message</label>
		<textarea name="msg" id="msg" ng-model="mail.msg" cols="30" rows="10" ng-minlength=5 required></textarea>
	</div>
	<button class="btn btn-default">Send</button>
</form>
