<table id="orderTable" class="table table-hover display">
<thead>
	<th>Created at</th>
	<th>Price</th>
	<th>State</th>
	<th>id</th>
	<th>Action</th>
</thead>
<tbody>
	<tr ng-repeat="sale in sales">
		<td>{{sale.created_at}}</td>
		<td>{{sale.total}}</td>
		<td>{{sale.state}}</td>
		<td>{{sale.paypal_id}}</td>
		<td><a ng-click="showDetails(sale.paypal_id)" href="#">Details</a></td>
	</tr>
</tbody>
</table>
